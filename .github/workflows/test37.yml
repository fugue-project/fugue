# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Test 3.7 & All Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        python-version: [3.7]

    steps:
    - uses: actions/checkout@v2
    # - name: Install spark
    #   run: |
    #     wget https://www.apache.org/dyn/closer.lua/spark/spark-2.4.6/spark-2.4.6-bin-hadoop2.7.tgz -O spark.tgz
    #     mkdir -p /opt/spark
    #     tar -xvf spark.tgz -C /opt/spark --strip-components 1
    #     ls /opt/spark
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Ibis
      run: pip install git+https://github.com/ibis-project/ibis.git#egg=ibis-framework[pandas,dask,postgres]
    - name: Install dependencies
      run: make devenv
    - name: Test
      run: make test
    - name: "Upload coverage to Codecov"
      if: matrix.python-version == 3.7
      uses: codecov/codecov-action@v1
      with:
        fail_ci_if_error: true
