# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Core Tests

on:
  push:
    branches: [ master ]
    paths-ignore:
      - 'docs/**'
      - '**.md'
  pull_request:
    branches: [ master ]
    paths-ignore:
      - 'docs/**'
      - '**.md'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7, "3.10"]

    steps:
    - name: Harden Runner
      uses: step-security/harden-runner@128a63446a954579617e875aaab7d2978154e969 # v2.4.0
      with:
        egress-policy: audit

    - uses: actions/checkout@ee0669bd1cc54295c223e0bb666b733df41de1c5 # v2.7.0
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@0f07f7f756721ebd886c2462646a35f78a8bc4de # v1.2.4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Fix setuptools_scm
      run: pip install "setuptools_scm<7"
    - name: Save time
      if: matrix.python-version == 3.7
      run: pip install "pandas<1.3.0"
    - name: Install dependencies
      run: make devenv
    - name: Install pandas 2
      if: matrix.python-version == '3.10'
      run: pip install "pandas>=2"
    - name: Test
      run: make testcore
