[metadata]
description-file = README.md

[tool:pytest]
addopts =
  --cov=fugue
  --cov=fugue_test
  --cov=fugue_dask
  #--cov=fugue_modin
  --cov-report=term-missing:skip-covered
  -vvv

[flake8]
ignore = E24,E203,W503,C408,A003,W504
max-line-length = 88
format = pylint
exclude = .svc,CVS,.bzr,.hg,.git,__pycache__,venv,tests/*
max-complexity = 10
